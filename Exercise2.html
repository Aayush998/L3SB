<!DOCTYPE html>
<html>
<head>
	<title>Exercise2</title>
</head>
<body>
	<form>
		<h1>HTML Form Test</h1>
		<table cellpadding="5px">
			<tr>
				<td width="100px">Name</td>
				<td><input type="name" name="fullname" ></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="Address" name="address"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="Email" name="email"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender1" value="male">Male
					<input type="radio" name="gender2" value="female">Female
				</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>
					<input type="checkbox" name="chksports" value="Sports">Sprots
					<input type="checkbox" name="chkmovies" value="Movies" >Movies
					<input type="checkbox" name="chktravelling" value="Travelling">Travelling<br><br>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select>
						<option value="Nepal">Nepal</option>
						<option value="China">China</option>
						<option value="Bangladesh">Bangladesh</option>
						<option value="Bhutan">Bhutan</option>
						<option value="Sri Lanka">Sri Lanka</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Message</td>
				<td><textarea name="taMessage" rows="5" cols="40"></textarea></td>
			</tr>
			<br><br>
		</table>
		<td><input type="Submit" value="Submit" name="btnsubmit"></td>
		<td><input type="Reset" value="Reset" name="btnreset"></td>
	</form>
</body>
</html>
